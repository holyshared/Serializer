<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Serializer Demo</title>
		<meta name="description" content="" />
		<meta name="author" content="Noritaka Horio" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen,print" />
		<script type="text/javascript" src="js/lib/mootools.js"></script>
		<script type="text/javascript" src="js/lib/serializer-compressed.js"></script>
		<script type="text/javascript" src="js/demo.observer.js"></script>
		<script type="text/javascript" src="js/demo.entry.js"></script>
		<script type="text/javascript" src="js/demo.entry.serializer.js"></script>
		<script type="text/javascript" src="js/demo.runner.js"></script>
	</head>
	<body>
		<article class="page">
			<header>
				<h1>Serializer</h1>
		    </header>

			<div class="container">

			<section class="serialize">
				<h2>Serialize</h2>
				<p><label for="serializeSource">source:</label><input id="serializeSource" class="readyonly" type="text" name="serializeSource" value="" readonly="true" size="60" /></p>
				<form action="/" method="post">
					 <fieldset>
						<div class="field">
							<label for="serializeTitle">title:</label><input id="serializeTitle" type="text" name="title" size="60" value="entry title" />							
						</div>
						<div class="field">
							<label for="serializeContent">content:</label><textarea id="serializeContent" cols="57" rows="5" name="content">entry content</textarea>							
						</div>
					 </fieldset>
				</form>
				<p><button id="serialize" type="button">serialize</button></p>
			</section>

			<section class="deserialize">
				<h2>Deserialize</h2>
				<p><label for="deserializeSource">source:</label><input id="deserializeSource" class="readyonly" type="text" name="deserializeSource" value="" readonly="true" size="60" /></p>
				<form action="/" method="post">
					 <fieldset>
						<div class="field">
							<label for="deserializeTitle">title:</label><input id="deserializeTitle" class="readyonly" type="text" name="title" readonly="true" size="60" value="" />						
						</div>
						<div class="field">
							<label for="deserializeContent">content:</label><textarea id="deserializeContent" class="readyonly" cols="57" readonly="true" rows="5" name="content"></textarea>						
						</div>
					 </fieldset>
				</form>
				<p><button id="deserialize" type="button">deserialize</button></p>
			</section>

			</div>

		    <footer>
				<p>Copyright 2011 Noritaka Horio all rights reserved.</p>
		    </footer>
		</article>
	</body>
</html>
